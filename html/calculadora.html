<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-principal">
            <h1 class="cabecalho-principal-titulo">OFRA</h1>
        </div>

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">PÁGINA INICIAL</a>
            <a class="cabecalho-menu-item" href="jogos.html">JOGOS</a>
            <a class="cabecalho-menu-item" href="#">PROGRAMAS</a>
            <a class="cabecalho-menu-item" href="#">MATEMÁTICA</a>
        </nav>
    </header>

    </main>
        <section class="fundo">
            <h1>Aproveite</h1>
            <div class="calculadora">
                <h1>Calculador</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td ><button class="botao especial" onclick="clean()">C</button></td>
                        <td ><button class="botao especial" onclick="back()"><</button></td>
                        <td ><button class="botao operacao" onclick="insert('/')">/</button></td>
                        <td ><button class="botao operacao" onclick="insert('x')">x</button></td>
                    </tr>
                    <tr>
                        <td ><button class="botao" onclick="insert('7')">7</button></td>
                        <td ><button class="botao" onclick="insert('8')">8</button></td>
                        <td ><button class="botao" onclick="insert('9')">9</button></td>
                        <td ><button class="botao operacao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td ><button class="botao" onclick="insert('4')">4</button></td>
                        <td ><button class="botao" onclick="insert('5')">5</button></td>
                        <td ><button class="botao" onclick="insert('6')">6</button></td>
                        <td ><button class="botao operacao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td ><button class="botao" onclick="insert('1')">1</button></td>
                        <td ><button class="botao" onclick="insert('2')">2</button></td>
                        <td ><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao especial" id="botao-igual" onclick="calc()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" id="botao-zero" onclick="insert('0')">0</button></td>
                        <td ><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </section>
    <main>
    <script src="../js/calculadora.js"></script>
</body>
</html>
